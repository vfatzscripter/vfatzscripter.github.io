<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Animation with Limit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 25px;
            padding: 20px;
        }
        #percentageText {
            font-weight: bold;
            font-size: 35px;
            color: #FF6347; /* Red color for the percentage */
            margin-top: 20px;
            padding: 10px;
            display: inline-block;
            border: 2px solid #FF6347;
            width: 250px;
            text-align: center;
        }
        #inputBox {
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            width: 100px;
        }
        #startButton {
            font-size: 20px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #percentageBox {
            margin-top: 20px;
            font-weight: bold;
            font-size: 25px;
            background-color: #f0f0f0;
            padding: 10px;
            display: inline-block;
            border: 1px solid #ccc;
            width: 250px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Percentage Animation</h1>
    <div>
        <label for="percentLimit">Enter percentage limit: </label>
        <input type="number" id="inputBox" min="1" placeholder="100" />
        <button id="startButton">Start Animation</button>
    </div>

    <div id="percentageBox" contenteditable="true">0% complete</div>

    <div id="percentageText">0% complete</div>

    <script>
        const percentageElement = document.getElementById("percentageText");
        const percentageBox = document.getElementById("percentageBox");
        const inputBox = document.getElementById("inputBox");
        const startButton = document.getElementById("startButton");

        let currentPercentage = 0;
        let targetPercentage = 0;
        let interval;

        // Function to update percentage display
        function updatePercentage() {
            percentageElement.textContent = `${currentPercentage}% complete`;
            percentageBox.textContent = `${currentPercentage}% complete`;
        }

        // Function to start the percentage animation
        function startAnimation() {
            // Get target percentage from input box
            targetPercentage = parseInt(inputBox.value, 10);

            // If the input is valid
            if (targetPercentage > 0) {
                currentPercentage = 0; // Reset current percentage

                // Display the initial percentage
                updatePercentage();

                // Start animation incrementing the percentage
                interval = setInterval(() => {
                    if (currentPercentage < targetPercentage) {
                        currentPercentage++;
                        updatePercentage();
                    } else {
                        clearInterval(interval); // Stop when the target is reached
                    }
                }, 50);  // Increase the percentage every 50ms (can adjust speed here)
            } else {
                alert("Please enter a valid positive percentage limit!");
            }
        }

        // Add event listener to the start button
        startButton.addEventListener("click", startAnimation);

        // Allow copying of the text box content
        percentageBox.addEventListener("click", () => {
            document.execCommand("selectAll");
            document.execCommand("copy");
            alert("Text copied to clipboard!");
        });
    </script>
</body>
</html>
