<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to UwU Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #eef;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Generational Translator</h1>
    <textarea id="englishText" placeholder="Enter English text here..."></textarea><br>
    <button onclick="translateToUwU()">Translate to UwU</button>
    <button onclick="translateGenAlpha()">Translate to Gen Alpha/Beta</button>
    <button onclick="translateGenZ()">Translate to Gen Z</button>
    <button onclick="translateGenY()">Translate to Gen Y (Millennial)</button>
    <button onclick="translateGenX()">Translate to Gen X</button>
    <div class="output" id="uwuText"></div>

    <script>
        function translateToUwU() {
            let text = document.getElementById("englishText").value;

            // Replace common patterns
            text = text.replace(/r|l/g, "w");
            text = text.replace(/R|L/g, "W");
            text = text.replace(/n([aeiou])/g, "ny$1");
            text = text.replace(/N([aeiou])/g, "Ny$1");
            text = text.replace(/ove/g, "uv");
            text = text.replace(/!+/g, " owo!");

            // Add some UwU flair
            text = text.replace(/\bi\b/g, "uwu");
            text = text.replace(/\bI\b/g, "UwU");

            document.getElementById("uwuText").textContent = text || "UwU, pwease entew some text >w<";
        }

        function translateGenAlpha() {
            const phrases = [
                "Gyatt 💀", 
                "Kai Cenat 🎥", 
                "Rizz overload 🔥", 
                "Sigma grindset 💪", 
                "Skibidi toilet 🚽", 
                "Fanum Tax 💸", 
                "NPC energy 🤖", 
                "No cap 🧢", 
                "W Riz 🏆", 
                "Sheesh 😮‍💨", 
                "Slay 👑", 
                "Goofy ahh 🤡", 
                "Devious lick 😈", 
                "Yeet 🏀"
            ];

            replaceWithPhrases(phrases);
        }

        function translateGenZ() {
            const phrases = [
                "Slay 👑", 
                "Periodt 💅", 
                "It's giving ✨", 
                "Valid ✅", 
                "Lowkey 🔥", 
                "Highkey 🗣️", 
                "Main character vibes 🌟", 
                "Not the vibe 😭", 
                "Bet 🤝", 
                "Sus 🤔", 
                "Lit 🔥", 
                "Extra 💁", 
                "Big yikes 😬"
            ];

            replaceWithPhrases(phrases);
        }

        function translateGenY() {
            const phrases = [
                "Adulting is hard 🏡", 
                "Can’t even 🥲", 
                "Doggo 🐶", 
                "Yaaas queen 👑", 
                "Netflix and chill 🎥", 
                "Bye, Felicia 👋", 
                "On fleek 💅", 
                "Squad goals 👫", 
                "Shooketh 😱", 
                "Basic af ☕", 
                "Totes adorbs 🥰"
            ];

            replaceWithPhrases(phrases);
        }

        function translateGenX() {
            const phrases = [
                "Gnarly 🤘", 
                "Radical 🌊", 
                "As if! 🙄", 
                "Talk to the hand ✋", 
                "Cowabunga! 🐢", 
                "Whatever 🤷", 
                "Cool beans 🫘", 
                "Take a chill pill 💊", 
                "Bodacious 🤩", 
                "Totally tubular 🏄"
            ];

            replaceWithPhrases(phrases);
        }

        function replaceWithPhrases(phrases) {
            let text = document.getElementById("englishText").value.trim();
            if (text) {
                let words = text.split(" ");
                let translated = words.map(word => {
                    if (Math.random() > 0.5) {
                        return phrases[Math.floor(Math.random() * phrases.length)];
                    }
                    return word;
                }).join(" ");
                document.getElementById("uwuText").textContent = translated;
            } else {
                document.getElementById("uwuText").textContent = "Enter text to translate!";
            }
        }
    </script>
</body>
</html>
