<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Art Editor with Piano and Samples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .toolbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .toolbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .toolbar button.active {
            background-color: #777;
        }
        .toolbar button:hover {
            background-color: #888;
        }
        canvas {
            display: block;
            margin: 10px auto;
            border: 1px solid #ccc;
        }
        .piano {
            display: flex;
            justify-content: center;
            margin: 0 auto;
            width: 800px;
            border: 1px solid #000;
            position: relative;
        }
        .key {
            width: 6.2px;
            height: 100px;
            background-color: white;
            border: 1px solid #aaa;
            cursor: pointer;
            position: relative;
        }
        .key.black {
            width: 4.2px;
            height: 60px;
            background-color: black;
            position: absolute;
            z-index: 2;
            margin-left: -2.1px;
        }
        .key.active {
            background-color: lightblue !important;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="circle" class="tool">Circle</button>
        <button id="rectangle" class="tool">Rectangle</button>
        <button id="clear">Clear</button>
    </div>
    <canvas id="midiCanvas" width="800" height="400"></canvas>
    <div class="piano" id="piano"></div>

    <script>
        const canvas = document.getElementById("midiCanvas");
        const ctx = canvas.getContext("2d");
        const piano = document.getElementById("piano");
        let shapes = [];
        let currentTool = null;

        // Create the piano keys
        function createPiano() {
            for (let i = 1; i <= 127; i++) {
                const key = document.createElement("div");
                key.classList.add("key");
                key.dataset.note = i;

                // Black keys
                if ([2, 4, 7, 9, 11].includes((i - 1) % 12)) {
                    key.classList.add("black");
                }

                piano.appendChild(key);
            }
        }
        createPiano();

        // Preloaded sample shapes
        function loadSampleShapes() {
            const sampleShapes = [
                { type: "circle", x: 100, y: 150, radius: 20, note: 40 },
                { type: "rectangle", x: 200, y: 150, width: 40, height: 20, note: 50 },
                { type: "circle", x: 300, y: 150, radius: 30, note: 60 },
                { type: "rectangle", x: 400, y: 150, width: 50, height: 30, note: 70 },
            ];

            sampleShapes.forEach((shape) => {
                if (shape.type === "circle") {
                    ctx.beginPath();
                    ctx.arc(shape.x, shape.y, shape.radius, 0, 2 * Math.PI);
                    ctx.stroke();
                } else if (shape.type === "rectangle") {
                    ctx.strokeRect(
                        shape.x - shape.width / 2,
                        shape.y - shape.height / 2,
                        shape.width,
                        shape.height
                    );
                }
                shapes.push(shape);
            });
        }

        // Toolbar buttons
        document.querySelectorAll(".tool").forEach((button) => {
            button.addEventListener("click", () => {
                document
                    .querySelectorAll(".tool")
                    .forEach((btn) => btn.classList.remove("active"));
                button.classList.add("active");
                currentTool = button.id;
            });
        });

        document.getElementById("clear").addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes = [];
        });

        // Draw shapes based on piano clicks
        piano.addEventListener("click", (event) => {
            if (!currentTool || !event.target.classList.contains("key")) return;

            const key = event.target;
            const note = parseInt(key.dataset.note, 10);
            const x = (note / 127) * canvas.width;
            const y = canvas.height - 50; // Position the shape above the piano

            if (currentTool === "circle") {
                const radius = 20; // Fixed radius
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.stroke();
                shapes.push({ type: "circle", x, y, radius, note });
            } else if (currentTool === "rectangle") {
                const width = 40;
                const height = 20;
                ctx.strokeRect(x - width / 2, y - height / 2, width, height);
                shapes.push({ type: "rectangle", x, y, width, height, note });
            }

            // Highlight the key briefly
            key.classList.add("active");
            setTimeout(() => key.classList.remove("active"), 300);
        });

        // Load sample shapes when the page loads
        window.onload = loadSampleShapes;
    </script>
</body>
</html>
